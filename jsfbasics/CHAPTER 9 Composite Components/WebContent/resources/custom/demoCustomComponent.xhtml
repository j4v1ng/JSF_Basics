<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
		<composite:attribute name="attribute1"/>
		<composite:attribute name="attribute2"/>
		<composite:attribute name="actionBtnText"/>
		<composite:attribute name="actionMethod" method-signature="java.lang.String action()"/>
		<composite:attribute name="someMessage"/>
</composite:interface>

<composite:implementation>
	<h:form>			
			<h:inputText value="#{cc.attrs.attribute1}"/>
			<br/>
			
			<h:inputText value="#{cc.attrs.attribute2}"/>
			<br/>
			<h:commandButton id="cmdBtnId" action="#{cc.attrs.actionMethod}" value="#{cc.attrs.actionBtnText}"/>			
			<br/>
			<h:outputText value="#{cc.attrs.someMessage}"/>
			<br/>
			<h:outputText value="#{cc.resourceBundleMap.someText}"/>
	</h:form>

</composite:implementation> 

</html>
