<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">



<h:head>
	<title>Conditional rendering</title>
</h:head>

<h:body>
	<h3><h:outputText value="Conditional rendering" /></h3>
	<p><b><h:outputText
		value="We can render componets based on conditions(See the example)" /></b></p>
	<h:form>
		<h:commandLink value="Activate the condition"
			action="#{someBB.activateCondition}" />

		<h:outputText value="Condition activated"
			rendered="#{someBB.condition }" />
		<h:outputText value="Condition deactivated"
			rendered="#{!someBB.condition }" />
	</h:form>
</h:body>
</html>
