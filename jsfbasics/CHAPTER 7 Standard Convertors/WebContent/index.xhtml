<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Standard convertors demo</title>
</h:head>

<h:body>
	<h3><h:outputText value="Standard convertors demo" /></h3>
	<p><h:outputText
		value="Simple standard convertors for date numbers and currency" /></p>

<h:form>

<h:outputText value="Amount in EUR:"/>
<h:inputText id="amount" value="#{payment.amount}" label="Amount error">
	<f:convertNumber minFractionDigits="2" />
</h:inputText>

<br/>

<h:outputText value="Card Number:"/>
<h:inputText id="card" value="#{payment.card}" label="Wrong Card info"/>

<br/>

<h:outputText value="Card expiration date:"/>
<h:inputText id="date" value="#{payment.date}" label="Wrong Date input">
	<f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
</h:inputText>

<h:message for="amount" style="color:red" showSummary="true" showDetail="false"/>
<h:message for="card" style="color:red" showSummary="true" showDetail="false"/>
<h:message for="date" style="color:red" showSummary="true" showDetail="false"/>
<br/>
<h:commandButton value="Submit" action="result?faces-redirect=true"/>

</h:form>


</h:body>
</html>
