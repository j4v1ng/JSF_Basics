<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<!-- NOTICE THAT THERE IS NO define TAG AND ALSO NO TEMPLATE PATH WHEN THIS IS USED INSIDE AN INSERT TAG -->
<!-- It would be visible if there is a page somewhere that uses the MasterLayout template, but does not define the content -->
<ui:composition>
	<h:form>
	<h:outputText value="Name:"/>	
	<h:inputText id="nameInput" value="#{usermb.name}"/>
	<br/>
	<h:outputText value="Password:"/>
	<h:inputSecret id="passwordInput" value="#{usermb.password}"/>
	<br/>
<!-- ADDING AJAX SUPPORT TO A COMMAND BUTTON!!! -->
	<h:commandButton value="LOG IN">
	<!-- The execute attribute indicates the list of field values that will be passed to the server side
	in the ajax request. The render attribute indicate the list of components that will be rendered -->
	<f:ajax execute="nameInput passwordInput" render="out"/>
	</h:commandButton>
	
	<br/>
	<h:outputText id="out" value="#{usermb.greetingMsg}"/>	
</h:form>
</ui:composition>
</html>
